<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Encurtador de URL</title>
</head>

<body
    class="h-screen w-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-blue-900 to-teal-800 relative overflow-hidden">
    <!-- Background decoration -->

    <div
        class="relative flex flex-col items-center w-full max-w-2xl mx-4 space-y-4 bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl p-5 md:p-8 border border-white/20">
        <!-- Header -->
        <div class="text-center space-y-3">
            <div class="flex justify-center">
                <div
                    class="w-12 h-12 md:w-16 md:h-16 bg-gradient-to-r from-blue-500 to-teal-500 rounded-2xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-link text-white text-lg md:text-2xl"></i>
                </div>
            </div>
            <h1 class="text-2xl md:text-4xl lg:text-5xl font-bold text-white drop-shadow-lg">
                Encurtador de URL
            </h1>
            <p class="text-white/80 text-sm md:text-lg max-w-md">
                Transforme URLs longas em links curtos e fáceis de compartilhar
            </p>
        </div>

        <!-- Input Section -->
        <div class="w-full space-y-3">
            <div class="flex flex-col md:flex-row w-full items-center space-y-3 md:space-y-0 md:space-x-3">
                <div class="relative flex-1 w-full">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-globe text-gray-400"></i>
                    </div>
                    <input id="input_url" type="text"
                        class="w-full pl-12 pr-4 py-4 bg-white/20 backdrop-blur-sm border border-white/30 rounded-2xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300"
                        placeholder="Cole sua URL aqui...">
                </div>
                <button id="button_submit"
                    class="w-full md:w-auto bg-gradient-to-r from-blue-500 to-teal-500 hover:from-blue-600 hover:to-teal-600 text-white px-8 py-4 rounded-2xl shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-300 transform hover:scale-105 active:scale-95 flex items-center justify-center space-x-2">
                    <i class="fas fa-magic"></i>
                    <span>Encurtar</span>
                </button>
            </div>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-2 w-full">
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-3 text-center border border-white/20 feature-card">
                <i class="fas fa-bolt text-blue-300 text-xl mb-1"></i>
                <p class="text-white/80 text-sm">Rápido e Seguro</p>
            </div>
            <div class="bg-white/10 backdrop-blur-sm rounded-2xl p-3 text-center border border-white/20 feature-card">
                <i class="fas fa-share-alt text-teal-300 text-xl mb-1"></i>
                <p class="text-white/80 text-sm">Fácil Compartilhamento</p>
            </div>

        </div>

        <!-- Output Section -->
        <div id="output_text"
            class="w-full bg-white/10 backdrop-blur-sm rounded-2xl p-4 border border-white/20 shadow-lg transition-all duration-500 opacity-0 transform translate-y-4">
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
